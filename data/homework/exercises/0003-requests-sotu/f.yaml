takeaways:
  - |
    What happened in [2009](https://www.whitehouse.gov/the-press-office/remarks-president-barack-obama-address-joint-session-congress) and [2014](https://www.whitehouse.gov/the-press-office/2014/01/28/president-barack-obamas-state-union-address)? Did Obama just bomb those speeches? Or is it a result of inconsistent transcription, just one of many "dirty/inconsistent data" issues we'll run into?


